<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="iHuman - Enterprise Skill Execution Platform">
    <title>iHuman - Skill Execution Platform</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div id="app">
        <header class="header">
            <div class="header-content">
                <div class="logo-section">
                    <h1 class="logo">iHuman</h1>
                    <span class="tagline">Enterprise Skill Execution Platform</span>
                </div>
                <div class="header-controls">
                    <input type="search" id="globalSearch" placeholder="Search skills (Cmd+K)..." class="search-input">
                    <button id="themeToggle" class="theme-btn" title="Toggle dark/light mode">üåô</button>
                </div>
            </div>
        </header>

        <div class="main-container">
            <aside class="sidebar">
                <nav class="sidebar-nav">
                    <h2 class="nav-title">Categories</h2>
                    <ul class="category-list">
                        <li><button class="cat-btn active" data-category="all">All Skills</button></li>
                        <li><button class="cat-btn" data-category="frontend">Frontend</button></li>
                        <li><button class="cat-btn" data-category="backend">Backend</button></li>
                        <li><button class="cat-btn" data-category="devops">DevOps</button></li>
                        <li><button class="cat-btn" data-category="ai-ml">AI/ML</button></li>
                    </ul>

                    <h2 class="nav-title">Filters</h2>
                    <div class="filter-group">
                        <label><input type="checkbox" class="filter-checkbox" data-filter="difficulty:1"> Beginner</label>
                        <label><input type="checkbox" class="filter-checkbox" data-filter="difficulty:2"> Intermediate</label>
                        <label><input type="checkbox" class="filter-checkbox" data-filter="difficulty:3"> Expert</label>
                    </div>

                    <h2 class="nav-title">Quick Links</h2>
                    <ul class="quick-links">
                        <li><a href="#" class="link" id="historyLink">üìä History</a></li>
                        <li><a href="#" class="link" id="analyticsLink">üìà Analytics</a></li>
                    </ul>
                </nav>
            </aside>

            <main class="main-content">
                <div class="tabs">
                    <button class="tab-btn active" data-tab="skills">Skills Catalog</button>
                    <button class="tab-btn" data-tab="history">History</button>
                    <button class="tab-btn" data-tab="analytics">Analytics</button>
                </div>

                <div id="skills-tab" class="tab-content active">
                    <div class="skills-header">
                        <h2>Available Skills (626+)</h2>
                        <select id="sortBy" class="sort-select">
                            <option value="name">Sort by Name</option>
                            <option value="rating">Sort by Rating</option>
                            <option value="executions">By Popularity</option>
                        </select>
                    </div>
                    <div id="skillsGrid" class="skills-grid"></div>
                </div>

                <div id="history-tab" class="tab-content">
                    <h2>Execution History</h2>
                    <div id="historyList" class="history-list"></div>
                </div>

                <div id="analytics-tab" class="tab-content">
                    <div class="analytics-grid">
                        <div class="stat-card">
                            <h3>Total Executions</h3>
                            <p class="stat-number" id="totalExecutions">0</p>
                        </div>
                        <div class="stat-card">
                            <h3>Success Rate</h3>
                            <p class="stat-number" id="successRate">0%</p>
                        </div>
                        <div class="stat-card">
                            <h3>Avg Time</h3>
                            <p class="stat-number" id="avgTime">0ms</p>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <div id="executionModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Execute Skill</h2>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <form id="executionForm">
                    <div class="form-group">
                        <label>Expertise:</label>
                        <select id="expertiseLevel">
                            <option value="beginner">Beginner</option>
                            <option value="intermediate" selected>Intermediate</option>
                            <option value="expert">Expert</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Persona:</label>
                        <select id="persona">
                            <option value="full-stack" selected>Full-Stack</option>
                            <option value="ai-engineer">AI Engineer</option>
                            <option value="architect">Architect</option>
                            <option value="security">Security</option>
                        </select>
                    </div>
                    <div id="executionProgress" style="display:none;">
                        <div class="progress-bar"><div id="progressFill" class="progress-fill"></div></div>
                        <div id="progressLog" class="progress-log"></div>
                    </div>
                    <div class="modal-actions">
                        <button type="button" id="dryRunBtn" class="btn btn-secondary">üîç Dry Run</button>
                        <button type="submit" class="btn btn-primary">‚ñ∂Ô∏è Execute</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="toastContainer" class="toast-container"></div>
    <script src="/app.js"></script>
</body>
</html>
