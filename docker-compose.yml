version: '3.8'

services:
  antigravity-skills:
    build:
      context: .
      dockerfile: packages/docker/Dockerfile
    ports:
      - "3000:3000"
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - PORT=3000
    volumes:
      - ./skills:/app/skills
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "console.log('ok')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  # Optional: Web server
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./packages/web/dist:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - antigravity-skills
    restart: unless-stopped
